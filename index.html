<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Buscador de celulares</title>
</head>

<body>
    <div class="conteiner-formulario">

        <h1 class="h1-formulario">Buscador de celulares</h1>

        <form id="formulario" class="opciones-celulares">

            <div class="primerosTres">

                <div class="conteiner-opciones">
                    <label for="marca">Marca</label>
                    <select name="Marca" id="marca" class="dropdownlist">
                       <option value="">Seleccione</option>
                       <option value="Samsung">Samsung</option>
                       <option value="Motorola">Motorola</option>
                       <option value="Nokia">Nokia</option>
                       <option value="Huawei">Huawei</option>
                       <option value="Apple">Apple</option>
                    </select>
                </div>

                <div class="conteiner-opciones">
                    <label for="modelo">Modelo</label>
                    <select name="Modelo" id="modelo" class="dropdownlist">
                       <option value="">Seleccione</option>
                    </select>
                </div>

                <div class="conteiner-opciones">
                    <label for="ram">Ram</label>
                    <select name="Ram" id="ram" class="dropdownlist">
                       <option value="">Seleccione</option>
                       <option value="2GB">2GB</option>
                       <option value="4GB">4GB</option>
                       <option value="8GB">8GB</option>
                    </select>
                </div>
            </div>
            <div class="segundosTres">
                <div class="conteiner-opciones">
                    <label for="color">Color</label>
                    <select name="Color" id="color" class="dropdownlist">
                       <option value="">Seleccione</option>
                       <option value="Blanco">Blanco</option>
                       <option value="Negro">Negro</option>
                       <option value="Gris">Gris</option>
                    </select>
                </div>
                <div class="conteiner-opciones">
                    <label for="preciominimo">Precio Min</label>
                    <select name="PrecioMinimo" id="preciomin" class="dropdownlist">
                       <option value="">Seleccione</option>
                       <option value="10000">10000</option>
                       <option value="20000">20000</option>
                    </select>
                </div>
                <div class="conteiner-opciones">
                    <label for="preciomaximo">Precio Max</label>
                    <select name="PrecioMaximo" id="preciomax" class="dropdownlist">
                       <option value="">Seleccione</option>
                       <option value="30000">30000</option>
                       <option value="40000">40000</option>
                       <option value="50000">50000</option>
                    </select>
                </div>
            </div>

        </form>

        <h2 class="h2-conteiner">Resultados</h2>
        <ul id="opciones" class="opciones">

        </ul>
    </div>
</body>
<script src="js/db.js"></script>
<script src="/js/script.js"></script>

</html>
